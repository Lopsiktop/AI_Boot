<body>
<div class="container mt-5">
    <nav class="nav">
        <h1 class="navbar-brand fw-bold" style="font-size: 30px;">Assistant Methodist</h1></nav>
    <form enctype="multipart/form-data" method="post" action="" class="form mt-2">
        {% csrf_token %}
        <div class="form-control">
            <input class="form-control form-control-lg" name="up_file" type="file">
            <input type="submit" class="btn btn-primary fw-bold mt-3" value="Загрузить"/>

    </form>
    <form action="" method="get">
        <div class="form-group mt-3">
            <textarea class="form-control mt-1" id="val" rows="10" placeholder="Транскрибация...">{{ text }}</textarea>
        </div>
    </form>
    <form action="" method="get">
        <div class="form-group mt-3">            <textarea class="form-control mt-1" rows="10"
                                                           placeholder="Глосарий...">{{ gl }}</textarea></div>
    </form>
    <button class="btn btn-primary w-100 mt-3 fw-bold">Скачать</button>
</div>
